<!DOCTYPE html>

<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"
	<link rel="stylesheet" href="styles.css">
	<title>Dog Adoption Application</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label>Name</label>
		<input id="name" type="text" placeholder="Name" required><br>
		<label>Phone Number</label>
		<input id="phone" type="text" placeholder="Phone Number" required><br>
		<label>Address</label>
		<input id="address" type="text" placeholder="Address" required><br>
		<label>Have you ever lived with a Dog before?</label>
		<input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?" required><br>
		<label>Please select your preferred breeds</label>
		<select id="multiSelect" type="select" multiple required><br>
			<option value="Labrador">Labrador</option>
			<option value="Beagle">Beagle</option>
			<option value="Bulldog">Bulldog</option>
			<option value="Golden Retriever">Golden Retriever</option>
		</select><br>
		<input id="submit" type="button" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
